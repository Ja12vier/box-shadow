<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Box Shadow Generator</title>
</head>
<body>
  <h1>Box Shadow Generator</h1>
  <div class="box-shadow">

    <div class="controls">
      <div class="grupo">
        <h2> x ofset</h2>
        <input 
        type="range"
         min="-50" 
         max="50"
          value="0" 
          step="1" 
          class="control" 
          id="X-value">
      </div>


      <div class="grupo">
        <h2>Y ofset</h2>
        <input 
        type="range"
         min="-50" 
         max="50"
          value="0" 
          step="1" 
          class="control" 
          id="Y-value">
      </div>


      
      <div class="grupo">
        <h2>blur radios</h2>
        <input 
        type="range"
         min="0" 
         max="50"
          value="6" 
          step="1" 
          class="control" 
          id="blur">
      </div>

      <div class="grupo">
        <h2>spread radius</h2>
        <input 
        type="range"
         min="-50" 
         max="50"
          value="0" 
          step="1" 
          class="control" 
          id="spread">
      </div>



      <div class="grupo">
        <h2>opacity</h2>
        <input 
        type="range"
         min="0" 
         max="1"
          value="0.3" 
          step="0.1" 
          class="control" 
          id="o-pacity">
      </div>

        <div class="container">
          <div class="group">
            <h2>color</h2>
            <input type="color" class="control" id="color">
            
        </div>
            
          <div class="group">
            <h2>inset</h2>
            <input type="checkbox" class="control" id="inset">



        </div>

        
    </div>

      

    </div>
     
    <div class="resultado">

      <div class="box"> </div>
      
      <div class="codigo">codigo</div>
     <button class="generador">generador  de codigo</button>

    </div>
  </div>
</body>
<script src="./app.js"></script>
</html>
